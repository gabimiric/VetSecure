version: "3.9"

networks:
  appnet: {}

volumes:
  mysqldata:

services:
  mysql:
    image: mysql:8.0
    container_name: vetsecure-mysql
    environment:
      MYSQL_DATABASE: vetsecure
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
      MYSQL_ROOT_PASSWORD: rootpass
    command:
      - --default-authentication-plugin=mysql_native_password
      - --sql-mode=STRICT_TRANS_TABLES
    ports:
      - "3307:3306" # expose for LOCAL DEV only (remove in prod)
    volumes:
      - mysqldata:/var/lib/mysql
    networks: [appnet]
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-uappuser",
          "-papppass",
        ]
      interval: 5s
      retries: 20

  adminer:
    image: adminer:latest
    container_name: vetsecure-adminer
    ports:
      - "8081:8080" # web DB console at http://localhost:8081
    depends_on:
      mysql:
        condition: service_healthy
    networks: [appnet]
