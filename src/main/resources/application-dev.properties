# Development Profile Configuration
# Use this profile for local development to avoid SSL requirements

server.port=8082

# Database Configuration - matches docker-compose.yml
spring.datasource.url=jdbc:mysql://127.0.0.1:3307/vetsecure?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:appuser}
spring.datasource.password=${DB_PASSWORD:apppass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Disable SSL for local development
server.ssl.enabled=false

# Disable secure cookie requirements for local HTTP
server.servlet.session.cookie.secure=false

# JPA Configuration
# Use 'none' for dev - Flyway handles schema, Hibernate shouldn't validate/create
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.flyway.enabled=true

# Encryption Configuration (use defaults for dev)
# AesBytesEncryptor requires hex-encoded keys (16 bytes = 32 hex chars for AES-128)
encryption.secret=${ENCRYPTION_SECRET:8489f58d9d51a0c91af6b02d6446bf7a}
vetsecure.encryption.secret=${VETSECURE_ENCRYPTION_SECRET:8489f58d9d51a0c91af6b02d6446bf7a}
vetsecure.encryption.salt=${VETSECURE_ENCRYPTION_SALT:19c81454b5dc034322b95d1f6979c62c}

# Rate Limiting (can be disabled if needed)
rate.limit.enabled=true
rate.limit.requests-per-second=100

