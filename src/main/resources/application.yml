# application.yml  (or application-local.yml if you run with profile "local")
spring:
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
      hibernate.dialect: org.hibernate.dialect.MySQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
  # Google OAuth2 Configuration (when 'google' profile is active)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            scope: openid,profile,email

# OAuth2 redirect URI (when 'google' profile is active)
app:
  oauth2:
    redirect-uri: ${APP_OAUTH2_REDIRECT_URI:http://localhost:8080/login}

