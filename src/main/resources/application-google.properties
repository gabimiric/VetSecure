# ==========================
# Google OAuth2 (profile: google)
# ==========================
# Enable by setting:
#   SPRING_PROFILES_ACTIVE=default,google
#
# IMPORTANT (Google Cloud Console):
# The redirect URI must match the BACKEND origin (Spring handles the callback):
#   http://localhost:8082/login/oauth2/code/google
#
# Do NOT hardcode secrets. Provide env vars:
#   GOOGLE_CLIENT_ID
#   GOOGLE_CLIENT_SECRET
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# Where to redirect the browser after OAuth2 completes (React login page)
app.oauth2.redirect-uri=${APP_OAUTH2_REDIRECT_URI:http://localhost:8080/login}


